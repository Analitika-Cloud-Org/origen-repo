name: Sync to Bitbucket

on:
  push:
    branches:
      - main
      - desa
      - cert
      - feature/*
      - hotfix/*
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Sync current branch to Bitbucket
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
        run: |
          # Configurar Git
          git config --global user.email "bot@analitika.cloud"
          git config --global user.name "ACloud DevOps"
          
          # Obtener nombre de la rama actual
          CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          echo "üì¶ Sincronizando rama: $CURRENT_BRANCH"
          
          # Crear rama temporal y copiar contenido sin workflows
          echo "üîÑ Preparando contenido..."
          TEMP_DIR=$(mktemp -d)
          git archive HEAD | tar x -C "$TEMP_DIR"
          rm -rf "$TEMP_DIR/.github/workflows"
          
          # Crear nueva rama temporal limpia
          git checkout --orphan temp-sync-$CURRENT_BRANCH
          
          # Copiar contenido sin workflows
          cp -r "$TEMP_DIR"/* .
          rm -rf "$TEMP_DIR"
          
          # A√±adir todo el contenido limpio
          git add .
          git commit --no-verify --quiet -m "Sync branch $CURRENT_BRANCH"
          
          # Push a Bitbucket
          echo "‚¨ÜÔ∏è Realizando push a Bitbucket..."
          git remote add bitbucket https://$BITBUCKET_USERNAME:$BITBUCKET_APP_PASSWORD@bitbucket.org/analitikacloud/destino-repo.git
          git push bitbucket temp-sync-$CURRENT_BRANCH:$CURRENT_BRANCH --force
          
          # Limpiar
          echo "üßπ Limpiando..."
          git checkout $CURRENT_BRANCH
          git branch -D temp-sync-$CURRENT_BRANCH
          
          echo "‚úÖ Sincronizaci√≥n completada exitosamente"