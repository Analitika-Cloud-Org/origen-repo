name: Sync to Bitbucket

on:
  push:
    branches:
      - main
      - desa
      - cert
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Sync to Bitbucket (current branch)
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
        run: |
          # Configurar Git
          git config --global user.email "github-actions@github.com"
          git config --global user.name "ACloud DevOps"
          
          # Obtener el nombre de la rama actual
          CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          
          # Eliminar workflows
          rm -rf .github/workflows/
          
          # Crear rama temporal
          git checkout -b temp-sync-$CURRENT_BRANCH
          git add -A
          git commit -m "chore: remove workflows for Bitbucket sync [skip ci]"
          
          # Push a Bitbucket
          git remote add bitbucket https://$BITBUCKET_USERNAME:$BITBUCKET_APP_PASSWORD@bitbucket.org/analitikacloud/destino-repo.git
          git push bitbucket temp-sync-$CURRENT_BRANCH:$CURRENT_BRANCH --force
          
          # Limpiar
          git checkout $CURRENT_BRANCH
          git branch -D temp-sync-$CURRENT_BRANCH