name: Mirror to Bitbucket
on:
  push:
    branches:
      - main
      - desa
      - cert
      - feature/*
      - hotfix/*
  workflow_dispatch:

jobs:
  mirror-to-bitbucket:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup repository and identity
        run: |
          # Crear archivo de exclusión
          echo "Creating exclusion file..."
          cat > .git/info/exclude << EOF
          .github/workflows/
          .github/workflows/*
          EOF

          # Crear script temporal para modificar el último commit
          cat > modify_commit.sh << 'EOF'
          #!/bin/bash
          
          # Remover workflows del índice de git
          git rm -r --cached .github/workflows/ || true
          
          # Obtener el último commit
          COMMIT_HASH=$(git rev-parse HEAD)
          
          # Preparar el nuevo commit con la identidad modificada
          git checkout -b temp_branch
          GIT_COMMITTER_NAME="Acloud DevOps" \
          GIT_COMMITTER_EMAIL="devops@analitika.cloud" \
          GIT_AUTHOR_NAME="Acloud DevOps" \
          GIT_AUTHOR_EMAIL="devops@analitika.cloud" \
          git commit-tree "$COMMIT_HASH"^{tree} -p "$COMMIT_HASH"^ -m "$(git log -1 --pretty=%B)" > .git/NEW_COMMIT
          
          # Actualizar la referencia de la rama
          git update-ref refs/heads/temp_branch $(cat .git/NEW_COMMIT)
          EOF
          
          chmod +x modify_commit.sh
          
          # Ejecutar el script
          ./modify_commit.sh

      - name: Push to Bitbucket
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
          BITBUCKET_REPO: analitikacloud/destino-repo
        run: |
          echo "Configurando remote de Bitbucket..."
          git remote add bitbucket https://$BITBUCKET_USERNAME:$BITBUCKET_APP_PASSWORD@bitbucket.org/$BITBUCKET_REPO.git
          
          echo "Configurando filtros de git..."
          # Configurar filtro para excluir workflows
          git config --local filter.workflow.clean "sed -e '/.github\/workflows/d'"
          
          echo "Sincronizando con identidad modificada (excluyendo workflows)..."
          # Push excluyendo workflows
          git push bitbucket temp_branch:desa --force --sparse
          
          # Sincronizar otras ramas
          for branch in main cert; do
            git checkout $branch || continue
            git rm -r --cached .github/workflows/ || true
            git commit -m "Remove workflows" --allow-empty || true
            git push bitbucket $branch:$branch --force --sparse
          done
          
          # Sincronizar ramas feature y hotfix
          git push bitbucket 'refs/heads/feature/*:refs/heads/feature/*' --force --sparse || true
          git push bitbucket 'refs/heads/hotfix/*:refs/heads/hotfix/*' --force --sparse || true
          
          echo "Sincronizando tags..."
          git push bitbucket --tags --force
          
          if [ $? -eq 0 ]; then
            echo "✅ Sincronización completada exitosamente sin workflows"
          else
            echo "❌ Error en la sincronización"
            exit 1
          fi