name: Sync to Bitbucket

on:
  push:
    branches:
      - main
      - desa
      - cert
      - feature/*
      - hotfix/*
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Sync current branch to Bitbucket
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
        run: |
          # Configuraci√≥n inicial de Git
          git config --global user.email "github-actions@github.com"
          git config --global user.name "ACloud DevOps"
          
          # Obtener nombre de la rama actual
          CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          echo "üì¶ Sincronizando rama: $CURRENT_BRANCH"
          
          # Crear rama temporal desde el √∫ltimo commit
          echo "üîÑ Creando rama temporal..."
          git checkout -b temp-sync-$CURRENT_BRANCH
          
          # Eliminar workflows sin crear un nuevo commit
          echo "üóëÔ∏è Eliminando directorio workflows..."
          rm -rf .github/workflows/
          
          # Actualizar el √≠ndice de git sin crear un commit
          git update-index --skip-worktree .github/workflows/
          
          # Push directo a Bitbucket sin commit adicional
          echo "‚¨ÜÔ∏è Realizando push a Bitbucket..."
          git remote add bitbucket https://$BITBUCKET_USERNAME:$BITBUCKET_APP_PASSWORD@bitbucket.org/analitikacloud/destino-repo.git
          git push bitbucket HEAD:$CURRENT_BRANCH --force
          
          # Limpiar
          echo "üßπ Limpiando..."
          git checkout $CURRENT_BRANCH
          git branch -D temp-sync-$CURRENT_BRANCH
          
          echo "‚úÖ Sincronizaci√≥n completada exitosamente"