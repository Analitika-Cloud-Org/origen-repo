name: Mirror to Bitbucket
on:
  push:
    branches:
      - main
      - desa
      - cert
      - feature/*
      - hotfix/*
  workflow_dispatch:

jobs:
  mirror-to-bitbucket:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup repository and identity
        run: |
          # Crear una rama temporal limpia
          echo "Creando rama temporal..."
          git checkout -b temp_mirror
          
          # Remover workflows
          echo "Removiendo workflows..."
          git rm -r --cached .github/workflows/ || true
          git commit -m "Remove workflows" --allow-empty || true
          
          # Configurar identidad para los commits
          git config --global user.name "Acloud DevOps"
          git config --global user.email "devops@analitika.cloud"

      - name: Push to Bitbucket
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
          BITBUCKET_REPO: analitikacloud/destino-repo
        run: |
          echo "Configurando remote de Bitbucket..."
          git remote add bitbucket https://$BITBUCKET_USERNAME:$BITBUCKET_APP_PASSWORD@bitbucket.org/$BITBUCKET_REPO.git
          
          # Función para procesar y pushear una rama
          push_branch() {
            local branch=$1
            local target=$2
            echo "Procesando rama $branch -> $target"
            
            git checkout $branch || return 1
            # Remover workflows en esta rama
            git rm -r --cached .github/workflows/ || true
            git commit -m "Remove workflows" --allow-empty || true
            
            # Push con la identidad correcta
            GIT_COMMITTER_NAME="Acloud DevOps" \
            GIT_COMMITTER_EMAIL="Acloud.DevOps@analitika.cloud" \
            GIT_AUTHOR_NAME="Acloud DevOps" \
            GIT_AUTHOR_EMAIL="Acloud.DevOps@analitika.cloud" \
            git push bitbucket HEAD:$target --force
          }
          
          # Procesar cada rama
          echo "Sincronizando ramas principales..."
          push_branch "main" "main" || true
          push_branch "desa" "desa" || true
          push_branch "cert" "cert" || true
          
          # Procesar ramas feature y hotfix
          echo "Sincronizando ramas feature y hotfix..."
          for branch in $(git branch -r | grep 'origin/feature/' | sed 's#origin/##'); do
            push_branch "$branch" "$branch" || true
          done
          
          for branch in $(git branch -r | grep 'origin/hotfix/' | sed 's#origin/##'); do
            push_branch "$branch" "$branch" || true
          done
          
          echo "Sincronizando tags..."
          git push bitbucket --tags --force
          
          if [ $? -eq 0 ]; then
            echo "✅ Sincronización completada exitosamente sin workflows"
          else
            echo "❌ Error en la sincronización"
            exit 1
          fi