name: Sync to Bitbucket

on:
  push:
    branches:
      - main
      - desa
      - cert
      - feature/*
      - hotfix/*
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Sync current branch to Bitbucket
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
        run: |
          # Configurar Git
          git config --global user.email "bot@analitika.cloud"
          git config --global user.name "Analitika Cloud"
          
          # Obtener nombre de la rama actual
          CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          echo "üì¶ Sincronizando rama: $CURRENT_BRANCH"
          
          # Crear copia temporal del contenido sin workflows
          echo "üîÑ Preparando contenido..."
          git branch -D temp-sync 2>/dev/null || true
          git checkout -b temp-sync
          
          # Eliminar directorio workflows del staging area
          git rm -r --cached .github/workflows/ 2>/dev/null || true
          git update-index --skip-worktree .github/workflows/
          
          # Reescribir todos los commits con el autor de Analitika Cloud
          git -c user.name="Analitika Cloud" -c user.email="bot@analitika.cloud" rebase --root -x '
            GIT_COMMITTER_NAME="Analitika Cloud" GIT_COMMITTER_EMAIL="bot@analitika.cloud" 
            git commit --amend --no-edit --author="Analitika Cloud <bot@analitika.cloud>" --no-verify
          '
          
          # Push a Bitbucket directamente (sin rama temporal visible)
          echo "‚¨ÜÔ∏è Realizando push a Bitbucket..."
          git remote add bitbucket https://$BITBUCKET_USERNAME:$BITBUCKET_APP_PASSWORD@bitbucket.org/analitikacloud/destino-repo.git
          git push bitbucket HEAD:$CURRENT_BRANCH --force
          
          # Volver a la rama original
          git checkout $CURRENT_BRANCH
          git branch -D temp-sync
          
          echo "‚úÖ Sincronizaci√≥n completada exitosamente"