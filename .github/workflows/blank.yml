name: Mirror to Bitbucket
on:
  push:
    branches:
      - main
      - desa
      - cert
      - feature/*
      - hotfix/*
  workflow_dispatch:

jobs:
  mirror-to-bitbucket:
    runs-on: ubuntu-latest
    env:
      GIT_COMMITTER_NAME: "Acloud DevOps"
      GIT_COMMITTER_EMAIL: "devops@analitika.cloud"
      GIT_AUTHOR_NAME: "Acloud DevOps"
      GIT_AUTHOR_EMAIL: "devops@analitika.cloud"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          # Configuración global de git
          git config --global user.name "$GIT_AUTHOR_NAME"
          git config --global user.email "$GIT_AUTHOR_EMAIL"
          
          # Configuración específica del repositorio
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          
          # Verificar la configuración
          echo "✅ Configuración de Git actual:"
          git config --list | grep user

      - name: Push to Bitbucket
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
          BITBUCKET_REPO: analitikacloud/destino-repo
        run: |
          # Configurar el remote con credenciales
          echo "Configurando remote de Bitbucket..."
          git remote remove bitbucket || true
          git remote add bitbucket "https://$BITBUCKET_USERNAME:$BITBUCKET_APP_PASSWORD@bitbucket.org/$BITBUCKET_REPO.git"
          
          # Push con variables de entorno específicas para el autor
          echo "Sincronizando con identidad configurada..."
          GIT_COMMITTER_NAME="$GIT_AUTHOR_NAME" \
          GIT_COMMITTER_EMAIL="$GIT_AUTHOR_EMAIL" \
          GIT_AUTHOR_NAME="$GIT_AUTHOR_NAME" \
          GIT_AUTHOR_EMAIL="$GIT_AUTHOR_EMAIL" \
          git push bitbucket --all --force
          
          echo "Sincronizando tags..."
          GIT_COMMITTER_NAME="$GIT_AUTHOR_NAME" \
          GIT_COMMITTER_EMAIL="$GIT_AUTHOR_EMAIL" \
          GIT_AUTHOR_NAME="$GIT_AUTHOR_NAME" \
          GIT_AUTHOR_EMAIL="$GIT_AUTHOR_EMAIL" \
          git push bitbucket --tags --force
          
          if [ $? -eq 0 ]; then
            echo "✅ Sincronización completada exitosamente"
          else
            echo "❌ Error en la sincronización"
            exit 1
          fi