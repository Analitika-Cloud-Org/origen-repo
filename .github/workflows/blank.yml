name: Sync to Bitbucket

on:
  push:
    branches:
      - main
      - desa
      - cert
      - feature/*      # Para ramas feature
      - hotfix/*       # Para ramas hotfix
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Sync current branch to Bitbucket
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
        run: |
          # Configuraci√≥n inicial de Git
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions Bot"
          
          # Obtener nombre de la rama actual
          CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          echo "üì¶ Sincronizando rama: $CURRENT_BRANCH"
          
          # Eliminar directorio de workflows
          echo "üóëÔ∏è Eliminando directorio workflows..."
          rm -rf .github/workflows/
          
          # Crear y cambiar a rama temporal
          echo "üîÑ Creando rama temporal..."
          git checkout -b temp-sync-$CURRENT_BRANCH
          git add -A
          git commit -m "chore: remove workflows for Bitbucket sync [skip ci]"
          
          # Configurar y push a Bitbucket
          echo "‚¨ÜÔ∏è Realizando push a Bitbucket..."
          git remote add bitbucket https://$BITBUCKET_USERNAME:$BITBUCKET_APP_PASSWORD@bitbucket.org/analitika-cloud/destino-repo.git
          git push bitbucket temp-sync-$CURRENT_BRANCH:$CURRENT_BRANCH --force
          
          # Limpiar
          echo "üßπ Limpiando..."
          git checkout $CURRENT_BRANCH
          git branch -D temp-sync-$CURRENT_BRANCH
          
          echo "‚úÖ Sincronizaci√≥n completada exitosamente"