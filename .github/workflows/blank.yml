name: Sync to Bitbucket

on:
  push:
    branches:
      - main
      - desa
      - cert
      - feature/*
      - hotfix/*
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Sync current branch to Bitbucket
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
        run: |
          # Configurar Git
          git config --global user.name "Analitika Cloud" && git config --global user.email "bot@analitika.cloud"
          
          # Obtener nombre de la rama actual
          CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          echo "Sincronizando rama: $CURRENT_BRANCH"
          
          # Eliminar workflows sin crear rama temporal
          rm -rf .github/workflows/
          
          # Configurar autor para todos los commits
          export GIT_COMMITTER_NAME="Analitika Cloud"
          export GIT_COMMITTER_EMAIL="bot@analitika.cloud"
          export GIT_AUTHOR_NAME="Analitika Cloud"
          export GIT_AUTHOR_EMAIL="bot@analitika.cloud"
          
          # Reescribir historia
          git filter-branch --env-filter 'export GIT_AUTHOR_NAME="Analitika Cloud" export GIT_AUTHOR_EMAIL="bot@analitika.cloud" export GIT_COMMITTER_NAME="Analitika Cloud" export GIT_COMMITTER_EMAIL="bot@analitika.cloud"' -- --all
          
          # Push directo a Bitbucket
          git remote add bitbucket https://$BITBUCKET_USERNAME:$BITBUCKET_APP_PASSWORD@bitbucket.org/analitikacloud/destino-repo.git
          git push bitbucket HEAD:$CURRENT_BRANCH --force