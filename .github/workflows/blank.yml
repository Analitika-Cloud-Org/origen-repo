name: Sync to Bitbucket

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Sync to Bitbucket (excluding workflows)
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
        run: |
          # Configurar Git primero
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions Bot"
          
          # Crear una rama temporal
          git checkout -b temp-sync
          
          # Eliminar directorio de workflows
          git rm -r --cached .github/workflows
          git commit -m "chore: remove workflows for Bitbucket sync [skip ci]"
          
          # Push a Bitbucket (solo la rama temporal)
          git remote add bitbucket https://$BITBUCKET_USERNAME:$BITBUCKET_APP_PASSWORD@bitbucket.org/analitikacloud/destino-repo.git
          git push bitbucket temp-sync:main --force
          
          # Limpiar
          git checkout main
          git branch -D temp-sync