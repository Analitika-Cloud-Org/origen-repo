name: Mirror to Bitbucket
on:
  push:
    branches:
      - main
      - desa
      - cert
      - feature/*
      - hotfix/*
  workflow_dispatch:

jobs:
  mirror-to-bitbucket:
    runs-on: ubuntu-latest
    env:
      GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME || 'Acloud DevOps' }}
      GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL || 'devops@analitika.cloud' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git and Prepare Repository
        run: |
          echo "Configurando identidad de Git..."
          git config --global user.name "${{ env.GIT_COMMITTER_NAME }}"
          git config --global user.email "${{ env.GIT_COMMITTER_EMAIL }}"
          
          # Reescribir el historial de commits con la nueva identidad
          git filter-branch --env-filter '
            export GIT_AUTHOR_NAME="${{ env.GIT_COMMITTER_NAME }}"
            export GIT_AUTHOR_EMAIL="${{ env.GIT_COMMITTER_EMAIL }}"
            export GIT_COMMITTER_NAME="${{ env.GIT_COMMITTER_NAME }}"
            export GIT_COMMITTER_EMAIL="${{ env.GIT_COMMITTER_EMAIL }}"
          ' --tag-name-filter cat -- --all
          
          echo "✅ Git configurado y commits reescritos con usuario: ${{ env.GIT_COMMITTER_NAME }}"

      - name: Push to Bitbucket
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
          BITBUCKET_REPO: analitikacloud/destino-repo
        run: |
          echo "Configurando remote de Bitbucket..."
          git remote remove bitbucket || true
          git remote add bitbucket https://$BITBUCKET_USERNAME:$BITBUCKET_APP_PASSWORD@bitbucket.org/$BITBUCKET_REPO.git
          
          echo "Sincronizando con nueva identidad..."
          # Forzar el push con la nueva identidad
          git push bitbucket --all --force
          git push bitbucket --tags --force
          
          echo "Verificando estado del push..."
          if [ $? -eq 0 ]; then
            echo "✅ Sincronización completada exitosamente con la nueva identidad"
          else
            echo "❌ Error en la sincronización"
            exit 1
          fi