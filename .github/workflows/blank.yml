name: Mirror to Bitbucket
on:
  push:
    branches:
      - main
      - desa
      - cert
      - feature/*
      - hotfix/*
  workflow_dispatch:  # Permite ejecutar el workflow manualmente

jobs:
  mirror-to-bitbucket:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para clonar todo el historial

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Push to Bitbucket
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_APP_PASSWORD }}
        run: |
          # Elimina el remote origin existente
          git remote remove origin || true
          
          # AÃ±ade el remote de Bitbucket
          # Reemplaza 'workspace' y 'repo-name' con tus valores
          git remote add origin https://$BITBUCKET_USERNAME:$BITBUCKET_APP_PASSWORD@bitbucket.org/analitikacloud/destino-repo.git
          
          # Empuja todas las ramas y tags
          git push origin --mirror --force